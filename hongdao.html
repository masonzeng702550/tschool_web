    <!--頁首區塊標籤-->
    <div class="header-area">
        <!--logo 標籤-->
        <div class="logo-block">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="T-School Logo">
            </a>
        </div>
        <!--導覽列標籤-->
        <div class="nav">
            <a href="features.html" class="nav-item">學校特色</a>
            <div class="dropdown">
                <span class="nav-item">兩大基地</span>
                <div class="dropdown-content">
                    <a href=#>弘道基地</a>
                    <a href="jilin.html">吉林基地</a>

            <div class="dropdown">
                <span class="nav-item">人物誌</span>
                <div class="dropdown-content">
                    <a href="people1.html">高一人物誌</a>
                    <a href="people2.html">高二人物誌</a>
                    <a href="people3.html">高三人物誌</a>
                </div>
            </div>
            <a href="admission.html" class="nav-item">入學方式</a>
        </div>
        <!--標題標籤-->
        <div class="header-title">弘道基地</div>
        
    </div>
    <!--內容區塊標籤-->
    <div class="hongdao-content-area">
        <div class="slider-container">
            <div class="slider-track">
                <!-- 未來教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">未來教室</h2>
                    <div class="slide-image">
                        <img src="images/h1.png" alt="未來教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板讓老師進行課程，六角形桌可多功能使用</p>
                </div>
    
                <!-- 自主教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">自主教室</h2>
                    <div class="slide-image">
                        <img src="images/h2.png" alt="自主教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板讓老師進行課程，還能讓學生進行討論和自習</p>
                </div>
    
                <!-- 輔導教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">輔導教室</h2>
                    <div class="slide-image">
                        <img src="images/h3.png" alt="輔導教室">
                    </div>
                    <p class="slide-description">備用教室，可以進行課程或考試</p>
                </div>
    
                <!-- 會議室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">會議室</h2>
                    <div class="slide-image">
                        <img src="images/h4.png" alt="會議室">
                    </div>
                    <p class="slide-description">供師生開會討論或進行發表</p>
                </div>
    
                <!-- 直播間 -->
                <div class="slide">
                    <h2 class="slide-subtitle">直播間</h2>
                    <div class="slide-image">
                        <img src="images/h5.png" alt="直播間">
                    </div>
                    <p class="slide-description">讓學生和老師進行晤談，備有麥克風和電視螢幕可進行直播或進行錄影</p>
                </div>
    
                <!-- 重複第一個幻燈片以實現無縫循環 -->
                <div class="slide">
                    <h2 class="slide-subtitle">未來教室</h2>

                        <img src="images/h1.png" alt="未來教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板可以讓老師進行課程，六角形桌多功能使用</p>
