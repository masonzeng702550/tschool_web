<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弘道校區 - T-School 數位實驗高中</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="hongdao-content">
        <a href="index.html" class="logo">
            <img src="images/v3_14.png" alt="T-School Logo">
        </a>
        <div class="nav">
            <a href="features.html" class="nav-item">學校特色</a>
            <div class="dropdown">
                <span class="nav-item">兩大校區</span>
                <div class="dropdown-content">
                    <a href="hongdao.html">弘道校區</a>
                    <a href="jilin.html">吉林校區</a>
                </div>
            </div>
            <a href="people.html" class="nav-item">人物誌</a>
            <a href="admission.html" class="nav-item">招生專區</a>
        </div>

        <div class="hongdao-header">
            <h1 class="hongdao-title">弘道基地</h1>
        </div>

        <div class="slider-container">
            <div class="slider-track">
                <!-- 未來教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">未來教室</h2>
                    <div class="slide-image">
                        <img src="images/h1.jpg" alt="未來教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板可以讓老師進行課程，六角形桌多功能使用。</p>
                </div>

                <!-- 自主教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">自主教室</h2>
                    <div class="slide-image">
                        <img src="images/h2.jpg" alt="自主教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板可以讓老師進行課程，除此之外還能讓學生進行討論和自習。</p>
                </div>

                <!-- 輔導教室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">輔導教室</h2>
                    <div class="slide-image">
                        <img src="images/h3.jpg" alt="輔導教室">
                    </div>
                    <p class="slide-description">備用教室，可以進行課程或考試。</p>
                </div>

                <!-- 會議室 -->
                <div class="slide">
                    <h2 class="slide-subtitle">會議室</h2>
                    <div class="slide-image">
                        <img src="images/h4.jpg" alt="會議室">
                    </div>
                    <p class="slide-description">可供老師和學生開會討論會進行發表。</p>
                </div>

                <!-- 直播間 -->
                <div class="slide">
                    <h2 class="slide-subtitle">直播間</h2>
                    <div class="slide-image">
                        <img src="images/h5.jpg" alt="直播間">
                    </div>
                    <p class="slide-description">可以讓學生和老師進行晤談，備有麥克風和電視螢幕可進行直播或進行錄影。</p>
                </div>

                <!-- 重複第一個幻燈片以實現無縫循環 -->
                <div class="slide">
                    <h2 class="slide-subtitle">未來教室</h2>
                    <div class="slide-image">
                        <img src="images/h1.jpg" alt="未來教室">
                    </div>
                    <p class="slide-description">配有大螢幕和白板可以讓老師進行課程，六角形桌多功能使用。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
